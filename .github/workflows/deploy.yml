name: Deploy API via self-hosted runner

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # ðŸ‘ˆ this line is critical
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
        env:
          DOTNET_INSTALL_DIR: C:\actions-runner\dotnet


      - name: Build project
        run: dotnet publish ./src/HelloWorldApi/HelloWorldApi.csproj -c Release -o ./publish

      - name: Deploy to Azure
        run: |
          az webapp deploy \
            --name photoapi-app \
            --resource-group rg-group1-sch \
            --src-path "./publish" \
            --type zip
