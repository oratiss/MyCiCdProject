name: Build and Deploy .NET 9 API to Azure

on:
  push:
    branches:
      - main  # or whichever branch you deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/HelloWorldApi/HelloWorldApi.csproj

      - name: Build project
        run: dotnet build ./src/HelloWorldApi/HelloWorldApi.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./src/HelloWorldApi/HelloWorldApi.csproj -c Release -o ./publish

      # --- Manual login step (device code) ---
      - name: Azure CLI login (manual)
        run: |
          echo "Run the following command locally to authorize this workflow:"
          echo "az login --use-device-code"
          echo "After login, re-run the workflow manually from GitHub Actions."

      # --- Deploy step ---
      - name: Deploy to Azure App Service
        if: ${{ success() }}
        run: |
          az webapp deploy \
            --name photoapi-app \
            --resource-group rg-group1-sch \
            --src-path ./publish \
            --type zip