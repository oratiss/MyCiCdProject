name: Deploy API via self-hosted runner

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
        env:
          DOTNET_INSTALL_DIR: C:\actions-runner\dotnet

      - name: Build project
        run: dotnet publish ./src/HelloWorldApi/HelloWorldApi.csproj -c Release #-o ./publish

      # - name: Deploy to Azure
      #   run: |
      #     az webapp deploy `
      #     --name photoapi-app `
      #     --resource-group rg-group1-sch `
      #     --src-path "./publish" `
      #     --type zip
      
      - name: Deploy using Publish Profile
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          az webapp deploy `
          --name photoapi-app `
          --resource-group rg-group1-sch `
          --src-path "./src/HelloWorldApi/bin/Release/net9.0/publish/" `
          --type zip `
          --publish-profile "$env:PUBLISH_PROFILE"